name: Odoo Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd odoo_16
          pip install -r requirements.txt
          pip install -e .

      - name: Configure Odoo
        run: |
          cd odoo_16
          cp odoo/tools/config.py odoo/tools/config.py.bak
          sed -i 's/^\(addons_path\s*=\s*\).*\$/\1addons,test_module/' odoo/tools/config.py

      - name: Run Odoo tests
        run: |
          cd odoo_16
          odoo-bin --addons-path=addons,test_module -d test_db --db-filter=test_db$ -i test_module --test-enable --stop-after-init
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: odoo
          PGPASSWORD: odoo
          PGDATABASE: test_db
